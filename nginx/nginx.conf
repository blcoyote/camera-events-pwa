
server {
    listen 80;
    server_name ce.elcoyote.dk;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

	location /v2 {
		proxy_set_header Host cameraevents.elcoyote.dk;
        proxy_pass https://cameraevents.elcoyote.dk;
	}
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}